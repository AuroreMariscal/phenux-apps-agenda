{% block content %}
<h1>Events</h1>
{% if list %}
<ul>
  {% for event in list %}
  <!-- For  url 'events:detail', events is app_name of cms_apps.py-->
  <li><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No event are available.</p>
{% endif %}
{% endblock content %}
